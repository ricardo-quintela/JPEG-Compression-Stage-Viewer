plot "Canais RGB"
-i "img/barn_mountains.bmp" -m 0 0 0 1 0 0 -c 1 -r -n "Canal R"
-i "img/barn_mountains.bmp" -m 0 0 0 0 1 0 -c 2 -r -n "Canal G"
-i "img/barn_mountains.bmp" -m 0 0 0 0 0 1 -c 3 -r -n "Canal B"
end
plot "Canais YCbCr"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 1 -y -p 32 -n "Canal Y"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 2 -y -p 32 -n "Canal Cb"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 3 -y -p 32 -n "Canal Cr"
end
plot "Canais YCbCr com Downsampling 422"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 1 -y -s 4 2 2 -p 32 -n "Canal Y"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 2 -y -s 4 2 2 -p 32 -n "Canal Cb"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 3 -y -s 4 2 2 -p 32 -n "Canal Cr"
end
plot "Canais YCbCr com DCT sem blocos"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 1 -y -s 4 2 2 -d -p 64 -n "Canal Y"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 2 -y -s 4 2 2 -d -p 64 -n "Canal Cb"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 3 -y -s 4 2 2 -d -p 64 -n "Canal Cr"
end
plot "Canais YCbCr com DCT em blocos 8x8"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 1 -y -s 4 2 2 -d 8 -p 32 -n "Canal Y"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 2 -y -s 4 2 2 -d 8 -p 32 -n "Canal Cb"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 3 -y -s 4 2 2 -d 8 -p 32 -n "Canal Cr"
end
plot "Canais YCbCr com DCT em blocos 64x64"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 1 -y -s 4 2 2 -d 64 -p 64 -n "Canal Y"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 2 -y -s 4 2 2 -d 64 -p 64 -n "Canal Cb"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 3 -y -s 4 2 2 -d 64 -p 64 -n "Canal Cr"
end
plot "Canais YCbCr quantizados"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 1 -y -s 4 2 2 -d 8 -p 32 -q -n "Canal Y"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 2 -y -s 4 2 2 -d 8 -p 32 -q -n "Canal Cb"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 3 -y -s 4 2 2 -d 8 -p 32 -q -n "Canal Cr"
end
plot "Canais YCbCr com DPCM encoding"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 1 -y -s 4 2 2 -d 8 -p 32 -q -f -n "Canal Y"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 2 -y -s 4 2 2 -d 8 -p 32 -q -f -n "Canal Cb"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 3 -y -s 4 2 2 -d 8 -p 32 -q -f -n "Canal Cr"
end
plot Original
-i "img/barn_mountains.bmp"
end
