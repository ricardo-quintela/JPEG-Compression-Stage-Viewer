plot "Canais RGB"
-i "img/barn_mountains.bmp" -m 0 0 0 1 0 0 -c 1 -n "Canal R"
-i "img/barn_mountains.bmp" -m 0 0 0 0 1 0 -c 2 -n "Canal G"
-i "img/barn_mountains.bmp" -m 0 0 0 0 0 1 -c 3 -n "Canal B"
end
plot "Canais YCbCr"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 1 -y -n "Canal Y"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 2 -y -n "Canal Cb"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 3 -y -n "Canal Cr"
end
plot "Canais YCbCr com Downsampling"
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 1 -y -n "Canal Y com downsampling" -s 4 2 2
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 2 -y -n "Canal Cb com downsampling" -s 4 2 2
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 3 -y -n "Canal Cr com downsampling" -s 4 2 2
end
plot Original
-i "img/barn_mountains.bmp"
end
