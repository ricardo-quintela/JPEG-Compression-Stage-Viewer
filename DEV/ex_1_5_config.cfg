plot Canais_RGB
-i "img/barn_mountains.bmp" -m 0 0 0 1 0 0 -c 1
-i "img/barn_mountains.bmp" -m 0 0 0 0 1 0 -c 2
-i "img/barn_mountains.bmp" -m 0 0 0 0 0 1 -c 3
end
plot Canais_YCC
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 1 -y -p 32
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 2 -y -p 32
-i "img/barn_mountains.bmp" -m 0 0 0 1 1 1 -c 3 -y -p 32
end
